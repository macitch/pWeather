name: iOS CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Debug commit and file lines
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "github.sha=${{ github.sha }}"
          echo "pr.head.sha=${{ github.event.pull_request.head.sha }}"
          git rev-parse HEAD
          nl -ba pWeather/Presentation/Views/Shared/HourlyWeatherView.swift | sed -n '80,130p'
          nl -ba pWeather/Presentation/Views/Weather/WeatherView.swift | sed -n '140,190p'
