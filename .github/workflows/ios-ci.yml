name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode 16.4
      run: sudo xcode-select -switch /Applications/Xcode_16.4.app

    - name: Cache DerivedData
      uses: actions/cache@v3
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: derived-data-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          derived-data-${{ runner.os }}-

    - name: Build app
      run: |
        xcodebuild -workspace pWeather.xcodeproj/project.xcworkspace \
                   -scheme pWeather \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15' \
                   clean build

    - name: Run tests
      run: |
        xcodebuild test -workspace pWeather.xcodeproj/project.xcworkspace \
                        -scheme pWeather \
                        -sdk iphonesimulator \
                        -destination 'platform=iOS Simulator,name=iPhone 15'