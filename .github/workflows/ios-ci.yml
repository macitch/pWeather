name: iOS CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14  # macOS 14 has Xcode 15.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up latest Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Remove corrupted Package.resolved
        run: |
          rm -f pWeather/pWeather.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-data-${{ runner.os }}-${{ github.sha }}

      - name: Build app (no signing)
        run: |
          set -o pipefail && xcodebuild \
          -workspace pWeather/pWeather.xcworkspace \
          -scheme pWeather \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          build | xcpretty

      - name: Run tests
        run: |
          set -o pipefail && xcodebuild \
          -workspace pWeather/pWeather.xcworkspace \
          -scheme pWeather \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
          test | xcpretty

      - name: Upload build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
