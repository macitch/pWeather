name: iOS CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select latest Xcode (auto-selects Xcode 15.x)
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Set up DerivedData caching
        uses: actions/cache@v3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: derived-data-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            derived-data-${{ runner.os }}-

      - name: Build app (no signing)
        run: |
          set -o pipefail && xcodebuild \
            -project pWeather.xcodeproj \
            -scheme pWeather \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean build | tee build.log | xcpretty

      - name: Upload full build logs (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
